services:
  postgres:
    image: postgres:15-alpine
    container_name: muzej-postgres
    environment:
      POSTGRES_DB: muzej_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d muzej_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: muzej-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  java-server:
    build:
      context: ./java-server
      dockerfile: Dockerfile
    container_name: muzej-java-server
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/muzej_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  python-admin:
    build:
      context: ./python-admin
      dockerfile: Dockerfile
    container_name: muzej-python-admin
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/muzej_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  cpp-engine:
    build:
      context: ./cpp-engine
      dockerfile: Dockerfile
    container_name: muzej-cpp-engine
    depends_on:
      - redis
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
    container_name: muzej-nginx
    ports:
      - "80:80"
    depends_on:
      - java-server
      - python-admin
    restart: unless-stopped

volumes:
  postgres_data:
