<!DOCTYPE html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prostorija Forma - Muzeomat Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Muzeomat Admin Panel</h1>
            <a href="/admin/dashboard" class="btn btn-secondary">← Natrag na dashboard</a>
        </header>
        
        <main class="admin-content">
            <div class="form-container">
                <h2 th:text="${akcija == 'nova' ? 'Dodaj novu prostoriju' : 'Uredi prostoriju'}">
                    Prostorija Forma
                </h2>

                <form th:object="${prostorija}"
                      method="post"
                      th:action="${akcija == 'nova' ? '/admin/prostorije/nova' : '/admin/prostorije/' + prostorija.id}">

                    <div class="form-group">
                        <label>Naziv prostorije *</label>
                        <input type="text" th:field="*{naziv}" required maxlength="100">
                    </div>

                    <div class="form-group">
                        <label>Opis</label>
                        <textarea th:field="*{opis}" rows="3"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Broj kata *</label>
                            <input type="number" th:field="*{brojKata}" required>
                            <small>0 = prizemlje</small>
                        </div>

                        <div class="form-group">
                            <label>Prosječno trajanje (min) *</label>
                            <input type="number" th:field="*{prosjecnoTrajanje}" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Koordinata X *</label>
                            <input type="number" step="0.1" th:field="*{koordinataX}" required>
                            <small>0-1000</small>
                        </div>

                        <div class="form-group">
                            <label>Koordinata Y *</label>
                            <input type="number" step="0.1" th:field="*{koordinataY}" required>
                            <small>0-1000</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" th:field="*{aktivna}">
                            Aktivna prostorija (vidljiva posjetiteljima)
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Spremi</button>
                        <a href="/admin/dashboard" class="btn btn-secondary">Odustani</a>
                    </div>

                </form>
            </div>
        </main>

    </div>
</body>
</html>
